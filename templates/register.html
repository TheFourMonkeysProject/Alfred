<html lang="en">

    <!-- Bootstrap core CSS -->
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../assets/bootstrap/css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
  <div class="container">
      {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
      <form class="form-signin"  action="/register" method="POST">
        <h2 class="form-signin-heading">Register Now</h2>

          <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="firstname"  name="firstname" id="inputFirstName" class="form-control" placeholder="First Name" required>
          </br>
        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="lastname" name="lastname" id="inputLastName" class="form-control" placeholder="Last Name" required>
         </br>
          <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
